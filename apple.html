<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>ZIM - Apple with Physics - Code Creativity</title>
        <script type="module">
            import zim from "https://zimjs.org/cdn/016/zim_physics";
            new Frame(FIT, 1024, 768, light, dark, ready);
            function ready() {
                // Given F, S, W, H or frame, stage, stageW, stageH
                
                const physics = new Physics(10, new Boundary(-W/2,-H/2, W*2, H*2), true); // true for scroll
                // physics.remove(physics.borderRight)
                physics.drag();

                const apple = new Circle(30, red)
                    .pos(150,-100)
                    .addPhysics();
                    // .addPhysics({contract:10});

                physics.follow(apple);

                const stem = new Flare({color:brown.darken(.6)})
                    .sca(.1)
                    .rot(-100)
                    .center(apple)
                    .mov(0,-35)

                // const stem = new Blob( {
                //     color:dark,
                //     points:new Flare(),
                //     interactive:false
                // } ).centerReg().addPhysics()

                const hill = new Rectangle(W+400, H/2, green.darken(.3))
                    .reg(CENTER)
                    .loc(500, 800)
                    .rot(10)
                    .addPhysics(false)
                    // .place()
            } // end ready
        </script>
        <meta name="viewport" content="width=device-width, user-scalable=no" />
    </head>
    <body></body>
</html>
